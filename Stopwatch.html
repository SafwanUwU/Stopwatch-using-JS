<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/bestfontevar" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/single-sleeve-2"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/bronten" rel="stylesheet" />
    <style>
      h1 {
        font-family: BestFontEvar;
        font-size: 60px;
      }
      p {
        font-family: Single Sleeve;
        font-size: 80px;
      }
      button:hover {
        background-color: indianred;
        font-size: 65px;
      }
      button {
        background-color: darkorange;
        border: none;
        border-radius: 12px;
        box-shadow: 0 2px 4px rgb(255, 133, 249);
      }
    </style>
  </head>
  <body style="background-color: cornflowerblue">
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <p><span id="seconds">00</span>:<span id="miliseconds">00</span></p>
      <button style="font-family: Bronten; font-size: 55px" id="button-start">
        Start
      </button>
      <button style="font-family: Bronten; font-size: 55px" id="button-stop">
        Stop
      </button>
      <button style="font-family: Bronten; font-size: 55px" id="button-reset">
        Reset
      </button>
    </div>
    <script>
      window.onload = function () {
        var seconds = 00;
        var miliseconds = 00;
        var appendmilliseconds = document.getElementById("miliseconds");
        var appendSeconds = document.getElementById("seconds");
        var buttonStart = document.getElementById("button-start");
        var buttonStop = document.getElementById("button-stop");
        var buttonReset = document.getElementById("button-reset");
        var Interval;

        buttonStart.onclick = function () {
          clearInterval(Interval);
          Interval = setInterval(startTimer, 10);
        };
        buttonStop.onclick = function () {
          clearInterval(Interval);
        };
        buttonReset.onclick = function () {
          clearInterval(Interval);
          miliseconds = "00";
          seconds = "00";
          appendmilliseconds.innerHTML = miliseconds;
          appendSeconds.innerHTML = seconds;
        };
        function startTimer() {
          miliseconds++;

          if (miliseconds <= 9) {
            appendmilliseconds.innerHTML = "0" + miliseconds;
          }
          if (miliseconds > 9) {
            appendmilliseconds.innerHTML = miliseconds;
          }
          if (miliseconds > 99) {
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            miliseconds = 0;
            appendmilliseconds.innerHTML = "0" + 0;
          }
          if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
          }
        }
      };
    </script>
  </body>
</html>
